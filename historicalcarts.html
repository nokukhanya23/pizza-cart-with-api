<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historical carts</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="file.css">
</head>

<body>
    <div x-data="historicalWidget">
        <div class="container">
            <br>
            <a href="index.html">home</a><br>

            <!-- user history -->

            <div>
                username: <span x-text="username"></span>
            </div>
            <div class="text-center">
                <h3>Historical Carts</h3>
                <div class="row">
                <template x-for="cart in showUserHistory">
                    <div class="section-1 col-md-4 ">
                        <span>Cart ID: </span><span x-text="cart.id"></span><br>
                        <span>Cart code: </span><span x-text="cart.cart_code"></span><br>
                        <span>Username: </span><span x-text="cart.username"></span>
                        <hr>
                        <br>                        
                    </div>
                </template>
                </div>
            </div>

        </div>


    </div>

    <script src="history.js"></script>
    <script src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
